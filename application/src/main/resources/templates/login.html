
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="sophi ai login page">
    <meta name="author" content="rafanegrette">
    <title>Sophi AI Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"/>
    <link rel="stylesheet" th:href="@{/resources/css/login.css}"/>

</head>

<body>
<div class="container">
    <div class="body d-md-flex align-items-center justify-content-between">
        <div class="box-1 mt-md-0 mt-5">
            <img class="img-responsive" src="../static/resources/images/sophi-ai-logo.svg"
                th:src="@{/resources/images/sophi-ai-logo.svg}"/>
        </div>
        <div class=" box-2 d-flex flex-column h-100">
            <div class="mt-5">
                <p class="mb-1 h-1">Login With</p>
                <p class="text-muted mb-2">Use your social network to authenticate.</p>
                <div class="d-flex flex-column ">
                    <p class="text-muted mb-2">Continue with...</p>
                    <div class="d-flex align-items-center">
                        <a href="/api/oauth2/authorization/facebook" class="box me-2 selectio">
                            <span class="fab fa-facebook-f mb-2"></span>
                            <p class="mb-0">Facebook</p>
                        </a>
                        <a href="/api/oauth2/authorization/google" class="box me-2">
                            <span class="fab fa-google mb-2"></span>
                            <p class="mb-0">Google</p>
                        </a>
                        <a href="#" class="box">
                            <span class="far fa-envelope mb-2"></span>
                            <p class="mb-0">Email <div class="submessage">(coming next)</div></p>
                        </a>
                    </div>
                    <div class="mt-3">
                        <p class="mb-0 text-muted">Don't have an account?</p>
                        <div class="btn btn-primary">Sign up<span class="fas fa-chevron-right ms-1"></span><div class="submessage">(coming next)</div></div>
                    </div>
                </div>
            </div>
            <div class="mt-auto">
                <p class="footer text-muted mb-0 mt-md-0 mt-4">By register you agree with our
                    <span class="p-color me-1">terms and conditions</span>and
                    <span class="p-color ms-1">privacy policy</span>
                </p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
